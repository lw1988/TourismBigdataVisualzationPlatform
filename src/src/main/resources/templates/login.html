<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>旅游大数据可视化 | 登录login</title>
  <!-- 告诉浏览器该页面是自适应布局 -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7  -->
  <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}">
  <!-- iCheck -->
  <link rel="stylesheet" th:href="@{/plugins/iCheck/square/blue.css}">

  <!-- CSS -->

  <link rel="stylesheet" th:href="@{/dist/css/reset.css}">
  <link rel="stylesheet" th:href="@{/dist/css/supersized.css}">
  <link rel="stylesheet" th:href="@{/dist/css/style.css}">




  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- 警告：Respond.js 不支持 file:// 方式查看（即本地方式查看）-->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <!--<link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic}">-->
</head>
<body class="hold-transition login-page page-container background_img">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html" style="color:#fff"><b style="color:#fff">Login </b>| GUX</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body" >
    <!--  <p class="login-box-msg" style="color:#fff">帐户登录</p>   -->
    <a th:href="@{/adminLogin}"  class="text-center" style="color:#fff">管理员登陆</a>
    <span th:text="${msg}" style="color: #9f191f"></span>
    <form th:action="@{/login}" method="post">
      <div class="form-group has-feedback" >
        <input type="text"  name="Username" placeholder="用户名" style="font-size: 14px;color: #fff;text-shadow: 0 1px 2px rgba(0,0,0,.1);">
      </div>
      <div class="form-group has-feedback" >
        <input type="password" name="password" placeholder="密码">
      </div>
      <div class="row">
        <div class="col-xs-4">
          <div class="checkbox icheck "style="left:20%;">
            <input type="checkbox" ><!--    -->
            <label style="color:#fff;" ><!--   -->
              记住我
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div >
          <button type="submit" >登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>



    <div class="connect">
      <p style="color:#fff">————或者————</p><br>
      <p>
        <a th:href="@{#}" class="facebook" href=""></a>
        <a th:href="@{#}" class="twitter" href=""></a>
      </p>
    </div>




    <!-- /.social-auth-links -->

    <a th:href="@{#}" style="color:#fff">忘记密码？</a><br><br>
    <a th:href="@{/managers/addManager}" class="text-center" style="color:#fff">注册新会员</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
<style type="text/css">
  <!--
  a:hover {
    text-decoration: underline;
  }
  -->
</style>
<!-- Javascript -->
<script th:src="@{/dist/js/jquery-1.8.2.min.js}"></script>
<script th:src="@{/dist/js/supersized.3.2.7.min.js}"></script>
<script th:src="@{/dist/js/supersized-init.js}"></script>
<script th:src="@{/dist/js/scripts.js}"></script>




<!-- jQuery 3 -->
<script th:src="@{/bower_components/jquery/dist/jquery.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- iCheck -->
<script th:src="@{/plugins/iCheck/icheck.min.js}"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
</script>
</body>
</html>
