<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--
这是起始页面，你可以使用此页面开始你的项目。
此页面移除了链接，并提供了所需要的标记。
-->
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>旅游大数据可视化 | gxu</title>
    <!-- 告诉浏览器该页面是自适应布局 -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}">
    <!-- AdminLTE 皮肤。默认使用蓝色皮肤。
          您可以选择其他皮肤。皮肤样式写在 body 标签中，
          以便使之生效。 -->
    <link rel="stylesheet" th:href="@{/dist/css/skins/skin-blue.min.css}">

    <!--<&lt;!&ndash;font-family&ndash;&gt;-->
    <!--<link href="https://fonts.googleapis.com/css?family=Rufina:400,700" rel="stylesheet" />-->

    <!--<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet" />-->

    <!--style.css-->
    <link rel="stylesheet" href="commitSystem/assets/css/style.css" />

    <!-- HTML5 Shim and Respond.js} IE8 support of HTML5 elements and media queries -->
    <!-- 警告：Respond.js} 不支持 file:// 方式查看（即本地方式查看）-->
    <!--[if lt IE 9]>
    <script th:src="@{https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js}"></script>
    <script th:src="@{https://oss.maxcdn.com/respond/1.4.2/respond.min.js}"></script>
    <![endif]-->

    <!-- HighCharts引入 唯一需要注意的是保证 highcharts.js} 的
    引用顺序是在功能模块之前。 -->

</head>
<!--
BODY 标签选项：
=================
使用下面一个或多个类来
获得所需效果
|---------------------------------------------------------|
| 皮 肤         | skin-blue                               |
|               | skin-black                              |
|               | skin-purple                             |
|               | skin-yellow                             |
|               | skin-red                                |
|               | skin-green                              |
|---------------------------------------------------------|
|布局选项       | fixed                                   |
|               | layout-boxed                            |
|               | layout-top-nav                          |
|               | sidebar-collapse                        |
|               | sidebar-mini                            |
|---------------------------------------------------------|
-->
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Main Header -->
    <div th:include="common/main-header :: main-header"></div>
    <!-- Left side column. contains the logo and sidebar -->
    <div th:include="common/main-sidebar :: main-sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <section id="subs" class="subscribe">
            <div class="container">
                <div class="subscribe-title text-center">
                    <h2>
                        竭诚为您提供最精确的推荐
                    </h2>
                    <p>
                        旅行从这里开始
                    </p>
                </div>
                <form th:action="@{/searchResult}" method="get">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                            <div class="custom-input-group">
                                <input type="text" class="form-control"  name="search" placeholder="输入您想查询的关键字">
                                <button class="appsLand-btn subscribe-btn" type="submit" >开始探索</button>
                                <div class="clearfix"></div>
                                <i class="icon ion-stats-bars"></i>
                            </div>

                        </div>
                    </div>
                </form>
            </div>

        </section>
        <section id="gallery" class="gallery">
            <div class="container">
                <div class="gallery-details">
                    <div class="gallary-header text-center">
                        <h2>
                            为您推荐
                        </h2>
                        <p>
                            根据您的喜好为您提供
                        </p>
                    </div><!--/.gallery-header-->
                    <div class="gallery-box">
                        <div class="gallery-content">
                            <div class="filtr-container">
                                <div class="row">

                                    <div class="col-md-6">
                                        <div class="filtr-item">
                                            <img src="commitSystem/assets/images/gallary/g1.jpg"
                                                 alt="portfolio image">
                                            <div class="item-title">
                                                <a th:text="${data.getLike1()}">
                                                </a>
                                                <p><span>20 tours</span><span>15 places</span></p>
                                            </div><!-- /.item-title -->
                                        </div><!-- /.filtr-item -->
                                    </div><!-- /.col -->

                                    <div class="col-md-6">
                                        <div class="filtr-item">
                                            <img src="commitSystem/assets/images/gallary/g2.jpg"
                                                 alt="portfolio image">
                                            <div class="item-title">
                                                <a th:text="${data.getLike2()}">
                                                </a>
                                                <p><span>12 tours</span><span>9 places</span></p>
                                            </div> <!-- /.item-title-->
                                        </div><!-- /.filtr-item -->
                                    </div><!-- /.col -->

                                    <div class="col-md-4">
                                        <div class="filtr-item">
                                            <img src="commitSystem/assets/images/gallary/g3.jpg"
                                                 alt="portfolio image">
                                            <div class="item-title">
                                                <a th:text="${data.getLike3()}">

                                                </a>
                                                <p><span>25 tours</span><span>10 places</span></p>
                                            </div><!-- /.item-title -->
                                        </div><!-- /.filtr-item -->
                                    </div><!-- /.col -->

                                    <div class="col-md-4">
                                        <div class="filtr-item">
                                            <img src="commitSystem/assets/images/gallary/g4.jpg"
                                                 alt="portfolio image">
                                            <div class="item-title">
                                                <a th:text="${data.getLike4()}">

                                                </a>
                                                <p><span>18 tours</span><span>9 places</span></p>
                                            </div> <!-- /.item-title-->
                                        </div><!-- /.filtr-item -->
                                    </div><!-- /.col -->

                                    <div class="col-md-4">
                                        <div class="filtr-item">
                                            <img src="commitSystem/assets/images/gallary/g5.jpg"
                                                 alt="portfolio image">
                                            <div class="item-title">
                                                <a th:text="${data.getLike5()}">

                                                </a>
                                                <p><span>14 tours</span><span>12 places</span></p>
                                            </div> <!-- /.item-title-->
                                        </div><!-- /.filtr-item -->
                                    </div><!-- /.col -->

                                    <div class="col-md-8">
                                        <div class="filtr-item">
                                            <img src="commitSystem/assets/images/gallary/g6.jpg"
                                                 alt="portfolio image">
                                            <div class="item-title">
                                                <a th:text="${data.getLike6()}">

                                                </a>
                                                <p><span>14 tours</span><span>6 places</span></p>
                                            </div> <!-- /.item-title-->
                                        </div><!-- /.filtr-item -->
                                    </div><!-- /.col -->

                                </div><!-- /.row -->

                            </div><!-- /.filtr-container-->
                        </div><!-- /.gallery-content -->
                    </div><!--/.galley-box-->
                </div><!--/.gallery-details-->
            </div><!--/.container-->

        </section><!--subscribe end-->


    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer class="main-footer">
        <!-- To the right -->
        <div class="pull-right hidden-xs">
            任何你想要的
        </div>
        <!-- Default to the left -->
        <strong>Copyright &copy; 2016 <a href="#">Company</a>.</strong> All rights reserved.
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Create the tabs -->
        <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
            <li class="active"><a href="#control-sidebar-home-tab" data-toggle="tab"><i class="fa fa-home"></i></a></li>
            <li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <!-- Home tab content -->
            <div class="tab-pane active" id="control-sidebar-home-tab">
                <h3 class="control-sidebar-heading">近期活动</h3>
                <ul class="control-sidebar-menu">
                    <li>
                        <a href="javascript:;">
                            <i class="menu-icon fa fa-birthday-cake bg-red"></i>

                            <div class="menu-info">
                                <h4 class="control-sidebar-subheading">Langdon's 生日</h4>

                                <p>23岁生日，在4月24日</p>
                            </div>
                        </a>
                    </li>
                </ul>
                <!-- /.control-sidebar-menu -->

                <h3 class="control-sidebar-heading">任务进度</h3>
                <ul class="control-sidebar-menu">
                    <li>
                        <a href="javascript:;">
                            <h4 class="control-sidebar-subheading">
                                自定义模板设计
                                <span class="pull-right-container">
                    <span class="label label-danger pull-right">70%</span>
                  </span>
                            </h4>

                            <div class="progress progress-xxs">
                                <div class="progress-bar progress-bar-danger" style="width: 70%"></div>
                            </div>
                        </a>
                    </li>
                </ul>
                <!-- /.control-sidebar-menu -->

            </div>
            <!-- /.tab-pane -->
            <!-- 统计标签内容 -->
            <div class="tab-pane" id="control-sidebar-stats-tab">统计标签内容</div>
            <!-- /.tab-pane -->
            <!-- Settings tab content -->
            <div class="tab-pane" id="control-sidebar-settings-tab">
                <form method="post">
                    <h3 class="control-sidebar-heading">常规设置</h3>

                    <div class="form-group">
                        <label class="control-sidebar-subheading">
                            报告面板使用
                            <input type="checkbox" class="pull-right" checked>
                        </label>

                        <p>
                            有关此常规设置选项信息
                        </p>
                    </div>
                    <!-- /.form-group -->
                </form>
            </div>
            <!-- /.tab-pane -->
        </div>
    </aside>
    <!-- /.control-sidebar -->
    <!-- 添加侧边栏的背景。
    这个 div必须放在 control-sidebar 之后 -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>

</body>
</html>
