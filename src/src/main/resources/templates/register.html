  <link rel="stylesheet" th:href="@{/dist/css/reset.css}">

<body class="background_img"    >
<div class="page-container">
  <a href="../../index2.html" style="color:#fff;"><h1 style="color:#fff;">Register | GXU</h1></a>
  <span th:text="${msg}" style="color: #9f191f"></span>
  <form th:action="@{/manager/addManager}" method="post">
    <div class="form-group has-feedback">
      <input type="text" class="form-control" name="username" placeholder="姓名">
      <span class="glyphicon glyphicon-user form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input type="email" class="form-control" name="email" placeholder="邮箱">
      <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input type="password" class="form-control" name="password" placeholder="密码">
      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input type="password" class="form-control" name="rePassword" placeholder="再次输入密码">
      <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
    </div>
    <div class="row">
      <div class="col-xs-8">
        <div class="checkbox icheck">
          <label>
            <input type="checkbox"> 我同意这些 <a href="#">条款</a>
          </label>
        </div>
      </div>
      <!-- /.col -->
      <div class="col-xs-4">
        <button type="submit" class="btn btn-primary btn-block btn-flat">注册</button>
      </div>
      <!-- /.col -->
    </div>
  </form>




  <div class="connect">
    <p>——或者——</p>
    <p>
      <a class="facebook" href=""></a>
      <a class="twitter" href=""></a>
    </p>
  </div>
  <a th:href="@{/login}" class="text-center" style="color:#fff;">我有会员帐号</a>





</div>
<!-- /.register-box

<!-- iCheck -->
<script th:src="@{/plugins/iCheck/icheck.min.js}"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
</script>
