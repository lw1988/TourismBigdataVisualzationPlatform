<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>旅游大数据可视化 | 管理员登录</title>
    <!-- 告诉浏览器该页面是自适应布局 -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{/plugins/iCheck/square/blue.css}">

    <!-- CSS -->

    <link rel="stylesheet" th:href="@{/dist/css/reset.css}">
    <link rel="stylesheet" th:href="@{/dist/css/supersized.css}">
    <link rel="stylesheet" th:href="@{/dist/css/style.css}">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js}"></script>

<body style="background-image: url('/dist/img/backgrounds/3.jpg')"    >
<div class="page-container">
    <a href="../../index2.html" style="color:#fff;"><h1 style="color:#fff;">管理员登陆 | GXU</h1></a>
    <span th:text="${msg}" style="color: #9f191f"></span>
    <form th:action="@{/adminLogin}" method="post">
        <div class="form-group has-feedback">
            <input type="text" class="form-control" name="username" placeholder="姓名">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div><br>

        <div class="form-group has-feedback">
            <input type="password" class="form-control" name="password" placeholder="密码">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>

        <div class="row">

            <!-- /.col -->
            <div class="col-xs-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat">登 陆</button>
            </div>
            <!-- /.col -->
        </div>
    </form>




    <div class="connect">
        <p>——或者——</p><br>

    </div>
    <a th:href="@{/login}" class="text-center" style="color:#fff;">普通用户登录</a>





</div>
